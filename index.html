<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title> Gyro test </title>

        <style>
            body, html {
                margin: 0;
                padding: 0;
            }

            #wrapper {
                position: fixed;
                top: 0;
                left: 0;

                width: 100vw;
                height: 100vh;  
            }

            #content {
                width: 30px;
                height: 30px;
                background-color: blue;
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <div id="text"></div>
        <div id="wrapper">
            <div id="content"></div>
        </div>

        <script>

            var x = 60
              , y = 60
              , dx = 0
              , dy = 0

              , gx = 0
              , gy = 0

            window.addEventListener("deviceorientation", event => {
                document.getElementById("content").style.transform = "translate(" + x + "px, " + y + "px)"

                document.getElementById("text").innerText = "x (x): " + x + "\ny (y): " + y + "\ng: " + event.gamma + "\nb: " + event.beta + "\nwindowWidth: " + window.innerWidth + "\nwindowHeight: " + window.innerHeight

                dx = event.gamma
                dy = event.beta

                x += dx
                y += dy

                if (x > window.innerWidth - 30)
                    x = window.innerWidth - 31
                if (x < 0)
                    x = 1
                if (y > window.innerHeight - 30)
                    y = window.innerHeight - 31
                if (y < 0)
                    y = 1

            });
        </script>
    </body>
</html>
