<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title> Gyro test </title>

        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <meta charset="UTF-8">

        <style>
            body, html {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: orange;
            }

            #walls {
                position: fixed;
                top: 10vh;
                left: 10vw;

                width: 80vw;
                height: 80vh;
                background-color: white;

                border-radius: calc(35px / 2);
            }

            #ball {
                position: fixed;
                top: 0;
                left: 0;
                width: 35px;
                height: 35px;
                background-color: blue;
                border-radius: 50%;
            }
            
            .sizefix {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div id="walls"></div>
        <div class="sizefix"></div>
        <div id="ball"></div>

        <script>
            var g = false;
            window.addEventListener("devicemotion",e=>g=e.rotationRate.alpha||e.rotationRate.beta||e.rotationRate.gamma);
            g && alert("you non have rotat e  detetcor :(")

            var x = 0
              , y = 0
              , dx = 0
              , dy = 0
              , walls = {
                    "left": window.innerWidth / 10,
                    "right": window.innerWidth - (window.innerWidth / 10) - 35,
                    "top": window.innerHeight / 10,
                    "bottom": window.innerHeight - (window.innerHeight / 10) - 35,
                }

            window.addEventListener("resize", event => {
                walls = {
                    "left": window.innerWidth / 10,
                    "right": window.innerWidth - (window.innerWidth / 10) - 35,
                    "top": window.innerHeight / 10,
                    "bottom": window.innerHeight - (window.innerHeight / 10) - 35,
                }

            })
            requestAnimationFrame(update)




            window.addEventListener("deviceorientation", event => {
                dx = event.gamma
                dy = event.beta
            });

            function update()
            {
                document.getElementById("ball").style.transform = "translate(" + x + "px, " + y + "px)"

                x += dx
                y += dy

                if (x > walls["right"] + 1)
                    x = walls["right"]
                if (x < walls["left"] - 1)
                    x = walls["left"]
                if (y > walls["bottom"] + 1)
                    y = walls["bottom"]
                if (y < walls["top"] - 1)
                    y = walls["top"]

                requestAnimationFrame(update)
            }

        </script>
    </body>
</html>
