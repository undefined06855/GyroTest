<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title> Gyro test </title>

        <style>
            body, html {
                margin: 0;
                padding: 0;
            }

            #wrapper {
                position: fixed;
                top: 0;
                left: 0;

                width: 100vw;
                height: 100vh;  
            }

            #content {
                width: 30px;
                height: 30px;
                background-color: blue;
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <div id="text"></div>
        <div id="wrapper">
            <div id="content"></div>
        </div>

        <script>
            function map(number, inMin, inMax, outMin, outMax)
            {
                return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
            }

            window.addEventListener("deviceorientation", event => {
                var newgamma = map(event.gamma, -90, 90, 0, window.innerWidth)
                  , newbeta  = map(event.beta, -90, 90, 0, window.innerHeight);
                document.getElementById("content").style.transform = "translate(" + newgamma + "px, " + newbeta + "px)"

                document.getElementById("text").innerText = "ng (x): " + newgamma + "\nnb (y): " + newbeta + "\ng: " + event.gamma + "\nb: " + event.beta + "\nwindowWidth: " + window.innerWidth + "\nwindowHeight: " + window.innerHeight
            });
        </script>
    </body>
</html>
